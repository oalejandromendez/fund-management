<div class="p-4">

  <mat-card class="shadow-lg rounded-2xl">

    <mat-card-header class="flex items-center justify-between">
      <mat-card-title class="text-2xl font-bold">Fondos</mat-card-title>
    </mat-card-header>

    <mat-card-content class="!mt-4">
      <div>
        <table mat-table [dataSource]="funds()" matSort class="mat-elevation-z8 w-full">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-200 text-gray-700 font-semibold">
              Nombre
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name }} </td>
          </ng-container>

          <ng-container matColumnDef="minAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-200 text-gray-700 font-semibold">
              Monto mínimo
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.minAmount | money }} </td>

          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-200 text-gray-700 font-semibold">
              Categoría
            </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-200 text-gray-700 font-semibold"> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <div class="flex">
                @if( !validateSubscription(element) && (user()?.balance ?? 0) >= element.minAmount) {
                <button mat-icon-button (click)="onSubscribe(element)" matTooltip="Suscribirse">
                  <mat-icon class="!text-[#28a745]">subscriptions</mat-icon>
                </button>
                }
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>

    </mat-card-content>

  </mat-card>
</div>
